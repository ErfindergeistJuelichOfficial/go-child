name: ðŸš€ Deploy Erfindergeist Go-Child-Theme-Test

on:
  push:
    branches:  
      - '*'  
      - '!main'   # excludes main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy at https://spielwiese.erfindergeist.org/
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: erfindergeist.org
        username: ${{ secrets.FTP_USERNAME_TEST }}
        password: ${{ secrets.FTP_PASSWORD_TEST }}
        local-dir: ./
        protocol: ftps
        state-name: .ftp-deploy-sync-go-child-theme-state.json
        exclude: |
          **/.git*
          **/.git*/**
          **/.github*